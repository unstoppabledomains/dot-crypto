name: CI

on:
  push:
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - run: yarn install

      - name: Change permissions
        run: chmod +x ./scripts/test.sh

      - run: yarn test-ci
      - run: yarn coverage